<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:BNCE,INFM@25,30&display=swap" rel="stylesheet">

<div id="goal-bar">
    <div id="bar-container">
        <div id="static-parts">
            <div id="bar-background">
                <svg height="100" width="2" class="svg-line">
                    <line x1="1" y1="0%" x2="1" y2="100%" class="line"/>
                </svg>
            </div>
            <div id="goal-top">
                <div id="goal-top-text">
                    <span>100</span>
                </div>
                <div id="goal-top-symbol">
                    <img src="Symbol.pdf" alt="Symbol not showing" class="img-alt-text"></div>
            </div>
        </div>
        <div id="dynamic-parts">
            <div id="bar-foreground">
                <svg height="100" width="2" class="svg-line">
                    <line x1="1" y1="0%" x2="1" y2="100%" class="line"/>
                </svg>
            </div>
            <div id="goal-mid">
                <div id="goal-mid-text">
                    <span>56</span>
                </div>
                <div id="goal-mid-symbol">
                    <img src="Symbol.pdf" alt="Symbol not showing" class="img-alt-text">
                </div>
            </div>
        </div>
    </div>
    <div id="symbol">
        <p id="symbol-text">
            <img src="Symbol.pdf" alt="Symbol not showing" class="img-alt-text"></p>
    </div>
</div>
